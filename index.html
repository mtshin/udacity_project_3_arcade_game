<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Effective JavaScript: Frogger</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Indie+Flower">
</head>
<body>
    <div class="modal_background modal_hide">
            <div class="modal_body">
                <div class="modal_head">
                    <h1 class="modal_title">You win!</h1>
                </div>
                <div class="modal_stats">
                    <p>Time: <span id=timer></span></p>
                    <p>Steps: <span id=stepCount></span></p>
                </div>
                    <button class="modal_replay">Play Again</button>
            </div>
    </div>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
